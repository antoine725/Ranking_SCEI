<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        .full-width-div {
            width: 100%;
            box-sizing: border-box; /* Inclut padding et bordure dans la largeur totale */
            padding: 20px; /* Par exemple */
            border: 2px solid #000; /* Par exemple */
            background-color: lightblue; /* Par exemple */
        }
    </style>
    <title>Div pleine largeur</title>
</head>
<body>
    <div class="full-width-div">
        Je prends toute la largeur disponible de la page.
    </div>
</body>
</html>
